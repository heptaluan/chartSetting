<body>

  <!-- SDK 只需要图表容器即可 -->
  <div id="editor-box">
    <div id="setting"></div>

    <!-- 测试用按钮 -->
    <div id="bottom-bar">
      <div class="export-buttons">
        <div id="sdImg">导出普通</div>
        <div id="hdImg">导出高清</div>
      </div>
    </div>
  </div>

  <script>

    // 实例化对象
    const editor = new Editor({
      showConfig: true,
      clientId: 'c53822d351882c0c49acafc7c44f09ca'
    });

    // 导出普通图片接口
    document.getElementById('sdImg').addEventListener('click', function () {
      editor.exportImage({
        scale: 1,
        transparent: false
      }, function (res) {
        console.log(res)
        // parent.postMessage({
        //   sdImg: res
        // }, '*');
      })
    }, false)

    // 导出高清图片接口
    document.getElementById('hdImg').addEventListener('click', function () {
      editor.exportImage({
        scale: 2,
        transparent: false
      }, function (res) {
        console.log(res)
        // parent.postMessage({
        //   hdImg: res
        // }, '*');
      })
    }, false)

  </script>

</body>
